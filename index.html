<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VtM V5 Character Generator</title>
</head>
<body>
    <h1>Character Generator:</h1>
    <h2>Instructions:</h2>
    <p>Press the "Go!" button to generate basic attribute stats for a VtM V5 PC. To save stats, press the "Save" button.</p>
    <h2>The Generator:</h2>
    <button id="create-character">Go!</button>
    <button id="save-character">Save</button>
    <table>
        <tbody>
            <tr>
                <td>Strength:</td>
                <td><p id="str"></p></td>
                <td>Charisma:</td>
                <td><p id="cha"></p></td>
                <td>Intelligence:</td>
                <td><p id= "int"></p></td>
            </tr>
            <tr>
                <td>Dexterity:</td>
                <td><p id="dex"></p></td>
                <td>Manipulation:</td>
                <td><p id="mnp"></p></td>
                <td>Wits:</td>
                <td><p id="wit"></p></td>
            </tr>
            <tr>
                <td>Stamina:</td>
                <td><p id= "stm"></p></td>
                <td>Composure:</td>
                <td><p id="cmp"></p></td>
                <td>Resolve:</td>
                <td><p id="rsv"></p></td>
            </tr>
        </tbody>
    </table>
    <div id="saved-sheets"></div>
    <script src="app.js"></script>
</body>
</html>
